<section>
  <div style="background-color: #e2eef8;" class="flex align-center py-2 px-4">
      <button class="btn" (click)="openAddNamePopup()">اضافة</button>
      <div class="input ms-3">
        <input 
          type="text" 
          placeholder="ابحث عن الاسم" 
          [formControl]="searchControl"
          class="search-input"
        />
      </div>
  </div>
  <div class="px-4 mt-3">
    <div *ngFor="let user of (filteredUsers$ | async)"  class="my-3">
       <user-card [userData]="user" />
    </div>
  </div>
</section>
